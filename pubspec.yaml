name: ng_motorista
description: Aplicativo para motoristas de entregas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gerenciamento de estado
  provider: ^6.0.5
  
  # Firebase (versões testadas)
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_messaging: ^16.1.1
  
  # Localização
  geolocator: ^14.0.2

  # Google Maps
  google_maps_flutter: ^2.2.5
  
  # Imagens
  image_picker: ^1.0.4
  
  # Permissões
  permission_handler: ^12.0.1
  
  # HTTP
  http: ^1.1.0
  
  # Formulários com máscara
  mask_text_input_formatter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/